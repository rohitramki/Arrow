<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet"  type="text/css" href="login_signup_styles.css">
    <link rel="icon" href="ArrowLogoV2.6.png">
</head>
<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row"> <img src="Full_Arrow_Logo_V2.2.png" class="logo"> </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="SignUpPic.png" class="imageSignUp"> </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <form method="GET">
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm fn">First Name</h6>
                            </label> <input class="mb-4 mb-4-SignUp" type="text" name="firstName" placeholder="First Name" required> </div>
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm ln">Last Name</h6>
                            </label> <input class="mb-4 mb-4-SignUp" type="text" name="lastName" placeholder="Last Name" required> </div>
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm bday">Birthday</h6>
                            </label> <input class="mb-4 mb-4-SignUp" type="date" name="birthday" required> </div>
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm emailAddress emailAddressSignUp">Email Address</h6>
                            </label> <input class="mb-4 mb-4-SignUp" type="text" name="email" placeholder="Email Address" required> </div>
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm passWord">Password</h6>
                            </label> <input class="passwordMargin" type="password" name="password" placeholder="Password" required> </div>
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm passWordRetype">Retype Password</h6>
                            </label> <input class="retypePasswordMargin" type="password" name="password" placeholder="Retype Password" required> </div>
                        <div class="row mb-3 px-3"> <button type="submit" class="btn btn-yellow text-center loginButton">Login</button> </div>
                    </form>
                    <div class="row mb-4 px-3"> <small class="font-weight-bold forgotPassword">Already have an account? <a class="registerLink" href="Login.html">Login</a></small> </div>
                </div>
            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">This is a student created and ran project. Click <a class="footerLinks" href="#">here</a> to learn more about the creator <br> Found a bug? Click <a class="footerLinks" href="#">here</a> to report it</small>
                <div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span> <span class="fa fa-google-plus mr-4 text-sm"></span> <span class="fa fa-linkedin mr-4 text-sm"></span> <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span> </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
